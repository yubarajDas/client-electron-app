<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live MPQUIC Stats Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
    html, body {
  margin: 0;
  height: 100%;
  background-color: #172740;
  overflow: hidden; /* Prevent outer scrollbars */
  color: white;
   border-radius: 20px;
}

#app-wrapper {
  height: 100%;
  overflow: auto; /* Enable scrolling inside */
  border-radius: 20px;
  padding: 20px;
  background-color: #172740;

  /* Hide scrollbars */
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* IE 10+ */
}

#app-wrapper::-webkit-scrollbar {
  display: none; /* Chrome, Safari, Opera */
}

      body.dark {
        background-color: #1e1e1e;
        color: #e0e0e0;
      }

      body.dark #app-wrapper {
        background-color: #1e1e1e;
      }

      body.light {
        background-color: #f5f5f5;
        color: #333;
      }

      body.light #app-wrapper {
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }
  .session {
      display: flex;
      margin-bottom:12px ;
      align-items: center;
      justify-content: space-between;
    }
      .card {
        background: #f2f2f2;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: black;
      }

      body.dark .card {
        background: #2c2c2c;
        color: white;
      }

      body.light .card {
        background: #ffffff;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        margin-top: 0;
      }

      .controls {
        text-align: center;
        margin-bottom: 20px;
      }

      .controls button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #3a86ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      .controls button:hover {
        background: #265fd4;
      }

      .controls button.stop {
        background: #d7263d;
      }

      .controls button.stop:hover {
        background: #a8192c;
      }

      /* Theme toggle button styles */
      #theme-toggle {
        background: transparent;
        border: 2px solid #ffd700;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.2em;
      }

      #theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      }

      #theme-toggle .sun-icon {
        color: #ffd700;
        display: block;
      }

      #theme-toggle .moon-icon {
        color: #c0c0c0;
        display: none;
      }

      body.dark #theme-toggle {
        border-color: #c0c0c0;
      }

      body.dark #theme-toggle:hover {
        box-shadow: 0 0 15px rgba(192, 192, 192, 0.5);
      }

      body.dark #theme-toggle .sun-icon {
        display: none;
      }

      body.dark #theme-toggle .moon-icon {
        display: block;
      }

      canvas {
        max-width: 100%;
        background: white;
        border-radius: 10px;
        color: black;
      }

      body.dark canvas {
        background: #333;
      }

      body.light canvas {
        background: #ffffff;
      }

      #toast {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        display: none;
      }

      #start-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 90vh;
      }

      #main-dashboard {
        display: none;
      }

      #connect-button {
        display: flex;
        align-items: center;
        justify-content: center;

        font-size: 1.2em;
        background-color: #e3e3e3;

        border: 2px solid #1f7a34;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2px;
      }

      #connect-button img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      #connect-button:hover {
        background-color: #1667e0;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      #connect-button i {
        margin-right: 10px;
        font-size: 1.3em;
      }

      .pulse {
        animation: pulse 1.5s infinite;
      }

      #connect-button {
        background-color: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: none;
        transition: transform 0.3s ease;
      }

      #connect-button img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 20px rgba(34, 50, 197, 0.4);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      #connect-button:hover img {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(34, 197, 94, 0.7);
      }

      .pulse img {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(128, 148, 236, 0.7);
        }
        70% {
          box-shadow: 0 0 0 20px rgba(34, 197, 94, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
      }
    </style>
  </head>

  <body>
    <div id="app-wrapper">
      <!-- Start screen and dashboard go here -->
      <div id="start-screen">
        <h1>Welcome to MPQUIC Live Stats</h1>
        <button id="connect-button" class="pulse">
          <img src="./switch-off.png" alt="" width="80" height="80" />
        </button>
      </div>

      <!-- Dashboard -->
      <div id="main-dashboard">
        <h1>Live MPQUIC Statistics</h1>

        <div class="controls">
          <!-- <button onclick="exportJSON()">Export JSON</button> -->
          <button id="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun sun-icon"></i>
            <i class="fas fa-moon moon-icon"></i>
          </button>
          <button class="stop" onclick="stopClient()">Stop Monitoring</button>
           <!-- <button id="disconnect-button" onclick="disconnectClient()">Disconnect</button> -->
        </div>
 <div class="card session">
        <p><strong>Session Info:-</strong></p>
        <p><strong>TS:</strong> <span id="timestamp">--</span></p>
        <p><strong>Session Duration:</strong> <span id="session-duration">--</span></p>
        <p><strong>Server IP:</strong> <span id="server-ip">--</span></p>
        <p><strong>Server Port:</strong> <span id="server-port">--</span></p>
      </div>
        <div class="dashboard">
         

          <!-- <div class="card">
            <h3>Reliability</h3>
            <p>
              <strong>Packet Loss Count:</strong>
              <span id="packet-loss-count">--</span>
            </p>
            <p>
              <strong>Packet Loss Rate:</strong>
              <span id="packet-loss-rate">--</span>
            </p>
            <p>
              <strong>Retransmissions:</strong>
              <span id="retransmissions">--</span>
            </p>
          </div> -->

          <div class="card">
            <h3>Transmit</h3>
            <p>
              <strong>Tx_pkts :</strong>
              <span id="tx-windivert">--</span>
            </p>
            <p>
              <!-- <strong>MPQUIC Packets:</strong> <span id="tx-mpquic">--</span> -->
            </p>
            <p><strong>Upload_bytes:</strong> <span id="tx-bytes">--</span></p>
            <p>
              <strong>Tx_throuput:</strong> <span id="tx-throughput">--</span>
            </p>
          </div>

          <div class="card">
            <h3>Receive</h3>
            <p>
              <strong>Rx_pkts :</strong>
              <span id="rx-windivert">--</span>
            </p>
            <p>
              <!-- <strong>MPQUIC Packets:</strong> <span id="rx-mpquic">--</span> -->
            </p>
            <p><strong>Download_bytes:</strong> <span id="rx-bytes">--</span></p>
            <p>
              <strong>Rx_throuput:</strong> <span id="rx-throughput">--</span>
            </p>
          </div>
        </div>

        <div class="card">
          <h3>Throughput Over Time</h3>
          <canvas id="throughputChart" height="100"></canvas>
        </div>

        <!-- <div class="card">
          <h3>Total Packet Count Over Time</h3>
          <canvas id="packetChart" height="100"></canvas>
        </div>
      </div> -->

      <div id="toast">Updated!</div>
    </div>

    <!-- Include the renderer.js script directly -->
    <script src="./renderer.js"></script>

    <script>
      function disconnectClient() {
        document.getElementById("main-dashboard").style.display = "none";
        document.getElementById("start-screen").style.display = "flex"; // Show the start screen
      }

      function toggleTheme() {
        const body = document.body;
        
        if (body.classList.contains('dark')) {
          body.classList.remove('dark');
          body.classList.add('light');
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.remove('light');
          body.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
      }

      // Load saved theme on page load
      document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.classList.add(savedTheme);

        document
          .getElementById("connect-button")
          .addEventListener("click", function () {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("main-dashboard").style.display = "block";

            if (typeof startClient === "function") {
              startClient();
            } else {
              console.error("startClient function not found");
            }
          });
      });
    </script>
  </body>
</html>
